group 'com.h3dg3Wytch.group'
version '.2-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility= 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

